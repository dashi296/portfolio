<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- Material UI 用 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <!-- OGP基本共通設定 -->
  <meta property="og:title" content="Dashi's Portfolio" />
  <meta property="og:type" content="profile" />
  <meta property="og:url" content="https://dashi296.github.io/portfolio/" />
  <meta property="og:image" content="https://dashi296.github.io/portfolio/images/profile.png" />
  <meta property="og:site_name" content="Dashi's Portfolio" />
  <meta property="og:description" content="Dashi's Portfolio" />

  <!-- Facebook用設定 -->
  <meta property="fb:app_id" content="452678878962774" />

  <!-- ※Twitter共通設定 -->
  <meta name="twitter:card" content="summary" />

  <!-- viewport-units-buggyfill -->
  <script src="viewport-units-buggyfill.js"></script>
  <script>window.viewportUnitsBuggyfill.init();</script>

  <title>DASHI'S PORTFOLIO</title>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
